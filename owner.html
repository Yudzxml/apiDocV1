<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YUDZ API'S MANAGER</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
<style>
body {
  background-color: #121212;
  color: #e0e0e0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  scroll-behavior: smooth;
}
.card {
  border-radius: 1rem;
  border: none;
  background-color: #1e1e1e;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.7);
}
.card-body {
  padding: 2rem;
}
.card-title {
  font-size: 2.2rem;
  font-weight: 800;
  text-align: center;
  margin-bottom: 2rem;
  background: linear-gradient(135deg, #6c5ce7, #00cec9);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.form-label {
  font-weight: 600;
  color: #e0e0e0;
}
.form-control, .form-select, textarea {
  border-radius: 0.6rem;
  padding: 0.6rem 0.75rem;
  font-size: 0.95rem;
  border: 1px solid #444;
  background-color: #2a2a2a;
  color: #fff;
  transition: all 0.3s ease;
}
.form-control::placeholder, .form-select::placeholder, textarea::placeholder {
  color: #bbb;
  opacity: 1;
}
.form-control:focus, .form-select:focus, textarea:focus {
  border-color: #00cec9;
  box-shadow: 0 0 8px rgba(0, 206, 201, 0.5);
  outline: none;
  background-color: #333;
  color: #fff;
}
#submitBtn {
  font-weight: 700;
  padding: 0.65rem;
  font-size: 1rem;
  border-radius: 0.6rem;
  background: linear-gradient(135deg, #6c5ce7, #00cec9);
  color: #fff;
  border: none;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}
#submitBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}
#submitBtn.loading::after {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 24px;
  height: 24px;
  margin-left: -12px;
  margin-top: -12px;
  border: 3px solid #fff;
  border-top: 3px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
pre {
  background-color: #2a2a2a;
  border-radius: 0.6rem;
  padding: 1rem;
  max-height: 320px;
  overflow: auto;
  font-size: 0.9rem;
  color: #fff;
  transition: all 0.3s ease;
}
h5 {
  margin-top: 2rem;
  font-weight: 600;
  color: #e0e0e0;
}
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 0.6s forwards;
}
@keyframes fadeIn {
  to { opacity: 1; transform: translateY(0); }
}
@media (max-width: 576px) {
  .card-body { padding: 1.5rem; }
  .card-title { font-size: 1.6rem; margin-bottom: 1.5rem; }
  #submitBtn { font-size: 0.95rem; }
}
</style>
</head>
<body>
<div class="container py-5">
  <div class="card mx-auto fade-in" style="max-width: 650px;">
    <div class="card-body">
      <h1 class="card-title">YUDZ API'S MANAGER</h1>
      <div class="mb-4 fade-in" style="animation-delay: 0.1s;">
        <label for="adminKey" class="form-label">Admin Key (Opsional untuk user biasa)</label>
        <input type="text" class="form-control" id="adminKey" placeholder="Masukkan API key admin jika diperlukan">
      </div>
      <div class="mb-4 fade-in" style="animation-delay: 0.2s;">
        <label for="action" class="form-label">Pilih Aksi</label>
        <select class="form-select" id="action"></select>
      </div>
      <div id="dynamicFields"></div>
      <button class="btn w-100 mt-3 fade-in" id="submitBtn" style="animation-delay: 0.3s;">Submit</button>
      <h5 class="fade-in" style="animation-delay: 0.4s;">Response:</h5>
      <pre id="response" class="fade-in" style="animation-delay: 0.5s;">Menunggu aksi...</pre>
    </div>
  </div>
</div>
<script>
const dynamicFields=document.getElementById("dynamicFields");
const actionSelect=document.getElementById("action");
const responseEl=document.getElementById("response");
const submitBtn=document.getElementById("submitBtn");
const actions={edituser:"Edit User",editanyuser:"Edit Any User",getuserinfo:"Get User Info",checkapikey:"Check API Key"};
function populateActionOptions(){actionSelect.innerHTML="";for(let key in actions){const option=document.createElement("option");option.value=key;option.textContent=actions[key];actionSelect.appendChild(option);}}
function createField(labelText,id,type="text",placeholder=""){const div=document.createElement("div");div.className="mb-3 fade-in";div.style.animationDelay="0.6s";const label=document.createElement("label");label.className="form-label";label.textContent=labelText;label.setAttribute("for",id);div.appendChild(label);const input=document.createElement("input");input.type=type;input.className="form-control";input.id=id;input.placeholder=placeholder;div.appendChild(input);return div;}
function renderFields(action){dynamicFields.innerHTML="";switch(action){case"edituser":dynamicFields.appendChild(createField("Email:","email","email","user@example.com"));dynamicFields.appendChild(createField("Banner (opsional):","banner"));dynamicFields.appendChild(createField("Profile (opsional):","profile"));dynamicFields.appendChild(createField("API Key (opsional):","apikey"));break;case"editanyuser":dynamicFields.appendChild(createField("Target Email:","targetEmail","email","target@example.com"));["banner","profile","apikey","expired","initlimit","limit","role","password","deviceId"].forEach(field=>{dynamicFields.appendChild(createField(`${field.charAt(0).toUpperCase()+field.slice(1)} (opsional):`,field));});break;case"getuserinfo":dynamicFields.appendChild(createField("Email:","email","email","user@example.com"));dynamicFields.appendChild(createField("Device ID (opsional):","deviceId"));break;case"checkapikey":dynamicFields.appendChild(createField("API Key:","apikey"));break;}}
actionSelect.addEventListener("change",()=>renderFields(actionSelect.value));
populateActionOptions();
renderFields(actionSelect.value);
async function apiCall(action,data={}){const adminKey=document.getElementById("adminKey").value.trim();try{let url="",options={method:"POST",headers:{"Content-Type":"application/json"},body:null};switch(action){case"edituser":url="https://api.yydz.biz.id/api/user/edituser";options.body=JSON.stringify(data);break;case"editanyuser":url="https://api.yydz.biz.id/api/user/editanyuser";options.headers["x-apikey"]=adminKey;options.body=JSON.stringify(data);break;case"getuserinfo":url=`https://api.yydz.biz.id/api/user/getuserinfo?${new URLSearchParams(data).toString()}`;options.method="GET";options.body=null;break;case"checkapikey":url=`https://api.yydz.biz.id/api/user/cekapikey?${new URLSearchParams(data).toString()}`;options.method="GET";options.body=null;break;default:return{error:"Aksi belum didukung"}}const res=await fetch(url,options);const json=await res.json();if(!res.ok)throw new Error(json.error||"Terjadi kesalahan");return json}catch(err){return{error:err.message}}}
submitBtn.addEventListener("click",async()=>{responseEl.textContent="Loading...";submitBtn.classList.add("loading");const action=actionSelect.value;let payload={};try{switch(action){case"edituser":payload.email=document.getElementById("email").value;payload.updates={};["banner","profile","apikey"].forEach(id=>{const val=document.getElementById(id).value.trim();if(val)payload.updates[id]=val;});break;case"editanyuser":payload.targetEmail=document.getElementById("targetEmail").value;payload.updates={};["banner","profile","apikey","expired","initlimit","limit","role","password","deviceId"].forEach(id=>{const val=document.getElementById(id).value.trim();if(val)payload.updates[id]=val;});break;case"getuserinfo":payload.email=document.getElementById("email").value;const deviceId=document.getElementById("deviceId").value.trim();if(deviceId)payload.deviceId=deviceId;break;case"checkapikey":payload.apikey=document.getElementById("apikey").value;break;}const result=await apiCall(action,payload);responseEl.textContent=JSON.stringify(result,null,2);}catch(err){responseEl.textContent=`Error: ${err.message}`;}finally{submitBtn.classList.remove("loading");}});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
