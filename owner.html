<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Manager</title>
  <style>
    :root {
      --primary-color: #6c5ce7;
      --primary_hover: #5649d1;
      --secondary-color: #a29bfe;
      --accent-color: #00cec9;
      --success-color: #00b894;
      --error-color: #ff7675;
      --warning-color: #fdcb6e;

      --background-color: #f9fbff;
      --card-background: #ffffff;
      --text-color: #2c3e50;
      --text-muted: #7f8c8d;
      --border-color: rgba(0,0,0,0.06);
      --highlight-color: rgba(127,97,255,0.1);
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --hover-shadow: 0 6px 20px rgba(0,0,0,0.12);
      --card-shadow: 0 2px 8px rgba(0,0,0,0.06);

      --border-radius-sm: 8px;
      --border-radius: 12px;
      --border-radius-lg: 20px;

      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --hover-transform: translateY(-3px);

      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Outfit", sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: var(--transition);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: var(--space-xl) 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: var(--space-lg);
    }

    #apiKeyManager {
      width: 100%;
      max-width: 600px;
      background: var(--card-background);
      border-radius: var(--border-radius-lg);
      padding: var(--space-lg);
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      animation: fadeIn 0.6s ease forwards;
    }

    #apiKeyManager label {
      display: block;
      font-weight: 600;
      margin-bottom: var(--space-xs);
    }

    #apiKeyManager input,
    #apiKeyManager select {
      width: 100%;
      padding: 0.6rem 1rem;
      margin-bottom: var(--space-md);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      font-size: 1rem;
      transition: var(--transition);
    }

    #apiKeyManager input:focus,
    #apiKeyManager select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--highlight-color);
      outline: none;
      transform: translateY(-1px);
    }

    #apiKeyManager button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 12px rgba(108,92,231,0.2);
    }

    #apiKeyManager button:hover {
      transform: var(--hover-transform);
      box-shadow: 0 6px 20px rgba(108,92,231,0.3);
    }

    #apiKeyManager pre {
      background: var(--background-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      padding: var(--space-md);
      font-size: 0.95rem;
      color: var(--text-muted);
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
      transition: var(--transition);
    }

    #newKeyWrapper {
      display: none;
    }

    #newKeyWrapper.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body { padding: var(--space-lg) 1rem; }
      #apiKeyManager { padding: var(--space-md); }
    }
  </style>
</head>
<body>

  <div id="apiKeyManager">
    <h1>API Key Manager</h1>

    <label>Admin API Key</label>
    <input type="text" id="adminKey" placeholder="Masukkan API key admin">

    <label>Action</label>
    <select id="action">
      <option value="addapikey">Add</option>
      <option value="delapikey">Delete</option>
      <option value="editapikey">Edit</option>
      <option value="checkapikey">Check</option>
      <option value="changeapikey">Change</option>
    </select>

    <div id="targetKeyWrapper">
      <label>Target API Key</label>
      <input type="text" id="targetKey" placeholder="Masukkan target API key">
    </div>

    <div id="newKeyWrapper">
      <label>New API Key</label>
      <input type="text" id="newKey" placeholder="Masukkan key baru">
    </div>

    <div id="limitWrapper">
      <label>Limit (opsional)</label>
      <input type="number" id="limit" placeholder="Limit API key baru / edit">
    </div>

    <div id="expireWrapper">
      <label>Expire Days (opsional)</label>
      <input type="number" id="expireDays" placeholder="Expire dalam hari">
    </div>

    <button id="submitBtn">Submit</button>

    <h3>Response:</h3>
    <pre id="response">Menunggu aksi...</pre>
  </div>

  <script>
    const actionSelect = document.getElementById("action");
    const limitWrapper = document.getElementById("limitWrapper");
    const expireWrapper = document.getElementById("expireWrapper");
    const newKeyWrapper = document.getElementById("newKeyWrapper");
    const submitBtn = document.getElementById("submitBtn");
    const responseEl = document.getElementById("response");

    const updateFormVisibility = () => {
      const action = actionSelect.value;
      limitWrapper.style.display = (action === "addapikey" || action === "editapikey") ? "block" : "none";
      expireWrapper.style.display = (action === "addapikey" || action === "editapikey") ? "block" : "none";
      newKeyWrapper.style.display = (action === "changeapikey") ? "block" : "none";

      if (action !== "addapikey" && action !== "editapikey") {
        document.getElementById("limit").value = "";
        document.getElementById("expireDays").value = "";
      }
      if (action !== "changeapikey") {
        document.getElementById("newKey").value = "";
      }
    };

    actionSelect.addEventListener("change", updateFormVisibility);
    updateFormVisibility();

    submitBtn.addEventListener("click", async () => {
      const adminKey = document.getElementById("adminKey").value.trim();
      const action = actionSelect.value;
      const targetKey = document.getElementById("targetKey").value.trim();
      const newKey = document.getElementById("newKey").value.trim();
      const limit = document.getElementById("limit").value;
      const expireDays = document.getElementById("expireDays").value;

      if (!targetKey) {
        responseEl.textContent = "Error: Target API Key wajib diisi";
        return;
      }

      if (action === "changeapikey" && !newKey) {
        responseEl.textContent = "Error: New API Key wajib diisi untuk action change";
        return;
      }

      let url = `https://api.yydz.my.id/api/user/${action}?key=${encodeURIComponent(targetKey)}`;
      if (action === "changeapikey") url += `&newkey=${encodeURIComponent(newKey)}`;
      if (limit) url += `&limit=${limit}`;
      if (expireDays) url += `&expireDays=${expireDays}`;

      try {
        const res = await fetch(url, {
          method: "GET",
          headers: { "x-apikey": adminKey }
        });
        const data = await res.json();
        responseEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseEl.textContent = "Error: " + err.message;
      }
    });
  </script>

</body>
</html>
