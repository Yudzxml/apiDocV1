<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yudz Api'S - Maintenance</title>
  <link rel="icon" href="/preview.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <script src="/maintenance.js"></script>
  <style>
    :root {
      --background: linear-gradient(135deg, #eef2ff 0%, #f9fbff 100%);
      --foreground: #2c3e50;
      --card: #ffffff;
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #00cec9;
      --border: rgba(0, 0, 0, 0.08);
      --radius: 1.25rem;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      --gradient-primary: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
      --gradient-accent: linear-gradient(135deg, #00cec9 0%, #0984e3 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--foreground);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .maintenance-container {
      text-align: center;
      animation: fadeIn 1.2s ease-out forwards;
    }

    .maintenance-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 3rem 2rem;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .maintenance-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .maintenance-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--gradient-primary);
    }

    .icon-container {
      width: 90px;
      height: 90px;
      background: var(--gradient-primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin: 0 auto 1.8rem;
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    .maintenance-title {
      font-size: 1.8rem;
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .maintenance-message {
      color: #636e72;
      font-size: 1.05rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      border-radius: 3px;
      background: #f1f2f6;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .progress-fill {
      height: 100%;
      background: var(--gradient-primary);
      animation: progress 3s infinite ease-in-out;
    }

    .retry-button {
      background: var(--gradient-accent);
      color: #fff;
      border: none;
      padding: 0.9rem 1.8rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(0, 206, 201, 0.4);
    }

    .retry-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0, 206, 201, 0.55);
      filter: brightness(1.1);
    }

    .time-info {
      margin-top: 1.2rem;
      color: #95a5a6;
      font-size: 0.9rem;
    }

    .time-info i {
      color: var(--primary);
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      background: rgba(108, 92, 231, 0.1);
      color: #6c5ce7;
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      margin-bottom: 1.5rem;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 75%; }
      100% { width: 100%; }
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .maintenance-card {
        padding: 2rem 1.5rem;
      }
      .maintenance-title { font-size: 1.5rem; }
      .maintenance-message { font-size: 0.95rem; }
      .retry-button { padding: 0.8rem 1.5rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <div class="maintenance-card">
      <div class="status-indicator">
        <div class="status-dot"></div>
        Maintenance Mode
      </div>

      <div class="icon-container">
        <i class="bi bi-gear-wide-connected"></i>
      </div>

      <h1 class="maintenance-title">We’re Upgrading Your Experience</h1>
      <p class="maintenance-message">
        Our team is currently performing scheduled maintenance to make things smoother and faster.
        <br>We’ll be back online shortly!
      </p>

      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>

    <button class="retry-button" onclick="window.location.href = window.location.origin;">
     <i class="bi bi-arrow-repeat"></i>
      Try Again
     </button>

      <div class="time-info">
        <i class="bi bi-clock-history"></i>
        <span>Last checked: <span id="currentTime"></span></span>
      </div>
    </div>
  </div>
  <script>
    function updateTime() {
      const now = new Date();
      const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      document.getElementById('currentTime').textContent = now.toLocaleString('en-US', options);
    }

    updateTime();
    setInterval(updateTime, 60000);

    setTimeout(() => location.reload(), 60000);
  </script>
</body>
</html>
