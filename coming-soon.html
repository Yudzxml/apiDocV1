<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yudz Api'S - Coming Soon</title>
  <link rel="icon" href="/preview.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --background: #f9fbff;
      --foreground: #2c3e50;
      --card: #ffffff;
      --card-foreground: #2c3e50;
      --primary: #6c5ce7;
      --primary-foreground: #ffffff;
      --secondary: #a29bfe;
      --accent: #00cec9;
      --muted: #f1f5f9;
      --muted-foreground: #7f8c8d;
      --border: rgba(0, 0, 0, 0.06);
      --radius: 0.75rem;
      --shadow-lg: 0 6px 20px rgba(0, 0, 0, 0.12);
      --gradient-primary: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .coming-container {
      max-width: 520px;
      background: var(--card);
      border-radius: 1.5rem;
      padding: 3rem 2rem;
      text-align: center;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }

    .coming-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon-container {
      width: 6rem;
      height: 6rem;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2.5rem;
      margin: 0 auto 1.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.9; }
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.125rem;
      color: var(--muted-foreground);
      margin-bottom: 1.5rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .time-box {
      background: var(--muted);
      padding: 1rem;
      border-radius: var(--radius);
      min-width: 70px;
    }

    .time-box h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: var(--primary);
    }

    .time-box span {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 8px;
      border-radius: 50px;
      background: var(--muted);
      overflow: hidden;
      margin: 1.5rem 0;
    }

    .progress-bar::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 40%;
      height: 100%;
      border-radius: inherit;
      background: var(--gradient-primary);
      animation: moveProgress 5s ease-in-out infinite alternate;
    }

    @keyframes moveProgress {
      0% { left: 0; width: 30%; }
      50% { left: 30%; width: 50%; }
      100% { left: 60%; width: 30%; }
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .social-links a {
      color: var(--foreground);
      background: var(--muted);
      padding: 0.75rem;
      border-radius: 50%;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background: var(--gradient-primary);
      color: #fff;
      transform: translateY(-3px);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }

    @media (max-width: 480px) {
      .countdown { gap: 0.5rem; }
      .time-box { min-width: 60px; padding: 0.75rem; }
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
    }

    .retry-button {
      margin-top: 1rem;
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .retry-button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      background: rgba(108, 92, 231, 0.1);
      color: #6c5ce7;
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      margin-bottom: 1.5rem;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="coming-container">
    <div class="status-indicator">
      <div class="status-dot"></div>
      Coming Soon
    </div>

    <div class="icon-container"><i class="bi bi-hourglass-split"></i></div>
    <h1>We're Launching Soon</h1>
    <p>Our new platform is almost ready. Stay tuned for the official release!</p>

    <div class="countdown">
      <div class="time-box"><h2 id="days">00</h2><span>Days</span></div>
      <div class="time-box"><h2 id="hours">00</h2><span>Hours</span></div>
      <div class="time-box"><h2 id="minutes">00</h2><span>Minutes</span></div>
      <div class="time-box"><h2 id="seconds">00</h2><span>Seconds</span></div>
    </div>
    <div class="progress-bar"></div>
    <button class="retry-button" onclick="window.location.href='/'">
      <i class="bi bi-house-door"></i> Go Home
    </button>

    <div class="social-links">
      <a href="https://wa.me/6283872031397" target="_blank"><i class="bi bi-whatsapp"></i></a>
      <a href="mailto:support@yydz.my.id"><i class="bi bi-envelope"></i></a>
    </div>

    <div class="footer">© 2025 Yudz Api'S. All Rights Reserved.</div>
  </div>

  <script>
    const releaseDate = new Date("2026-12-01T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = releaseDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, "0");
      document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");

      if (diff < 0) {
        clearInterval(timer);
        document.querySelector(".coming-container").innerHTML = `
          <div class="icon-container"><i class="bi bi-rocket-takeoff"></i></div>
          <h1>We're Live Now!</h1>
          <p>Welcome to Yudz Api'S — explore our services today!</p>
          <button onclick="window.location.href='/'" class="retry-button"><i class="bi bi-house-door"></i> Back Home</button>
        `;
      }
    }, 1000);
  </script>
</body>
</html>
